<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form id="clientForm">
        <label for="nameClient">Nome:</label>
        <input type="text" id="nameClient" name="nameClient" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="coutry">Coutry:</label>
        <input type="text" id="coutry" name="coutry" required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="town">town:</label>
        <input type="text" id="town" name="town" required><br><br>

        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required><br><br>

        <label for="numberAddres">Number Address</label>
        <input type="text" id="numberAddres" name="numberAddres" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="clientPassword">Senha:</label>
        <input type="password" id="clientPassword" name="clientPassword" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <button onclick="VerUsuarios()">Ver Usuários</button>
    <div id="conteudo"></div>

    <button onclick="EditarCliente()">Editar Cliente</button>
    <div id="editarClienteForm" style="display: none;">
        <h2>Editar Cliente</h2>
        <form id="formEditarCliente">
            <label for="editarCpf">CPF do Cliente:</label>
            <input type="text" id="editarCpf" name="editarCpf" required><br><br>
    
            <label for="editarNome">Novo Nome:</label>
            <input type="text" id="editarNome" name="editarNome" required><br><br>
    
            <label for="editarEmail">Novo E-mail:</label>
            <input type="email" id="editarEmail" name="editarEmail" required><br><br>
    
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>

    <!-- Carrega o script como módulo -->
    <script type="module" src="script.js"></script>

</body>
</html>
